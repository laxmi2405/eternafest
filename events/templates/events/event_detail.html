<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="text-danger">{{ event.title }}</h1>

        {% if event.image %}
            <img src="{{ event.image.url }}" class="img-fluid my-4 rounded" alt="{{ event.title }}">
        {% endif %}

        <div class="mb-3">
            <p><strong>Date:</strong> {{ event.date }}</p>
            <p><strong>Time:</strong> {{ event.time }}</p>
            <p><strong>Location:</strong> {{ event.location }}</p>
            <p><strong>Description:</strong> {{ event.description }}</p>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="{% url 'events:event_list' %}" class="btn btn-outline-primary">â¬…ï¸ Back to Events</a>
            <a href="{% url 'users:book_event' event.id %}" class="btn btn-success">ğŸŸï¸ Book This Event</a>
        </div>
    </div>
</body>
</html>
