<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | EternaFest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }

        .contact-section {
            background-color: #ffffff;
            padding: 50px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            margin: auto;
        }

        .contact-title {
            font-weight: 700;
            color: #6f42c1;
        }

        .info-text {
            font-size: 14px;
            color: #6c757d;
        }

        .social-icons a {
            color: #6f42c1;
            font-size: 24px;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
        }

        .submit-btn {
            background-color: #6f42c1;
            color: #fff;
            border-radius: 30px;
            padding: 10px 25px;
        }

        .submit-btn:hover {
            background-color: #5a32a3;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="contact-section">
        <h2 class="text-center contact-title mb-4">Get in Touch with EternaFest</h2>

        <div class="row text-center mb-4">
            <div class="col-md-6">
                <p><i class="fas fa-phone-alt text-success"></i> <strong>+91-123-456-7890</strong></p>
                <p class="info-text">Call our friendly support team</p>
            </div>
            <div class="col-md-6">
                <p><i class="fas fa-envelope text-danger"></i> <strong>contact@eternafest.com</strong></p>
                <p class="info-text">We usually reply within 24 hours</p>
            </div>
        </div>

        <div class="text-center social-icons mb-4">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>

        <form>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Your Full Name">
                </div>
                <div class="col-md-6">
                    <input type="tel" class="form-control" placeholder="Phone Number">
                </div>
                <div class="col-12">
                    <input type="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="col-12">
                    <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn submit-btn">Send Message</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <h6><strong>Head Office</strong></h6>
            <p>EternaFest HQ,<br>Innovation Park, Kochi, Kerala 682030</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
