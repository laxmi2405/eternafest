<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { display: inline-block; text-align: left; background: #f4f4f4; padding: 20px; border-radius: 5px; }
        input { width: 100%; padding: 8px; margin: 8px 0; }
        button { width: 100%; padding: 10px; background: blue; color: white; border: none; cursor: pointer; }
        .messages { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2>Signup</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" value="{{ username }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ email }}" required>

        <label>Phone:</label>
        <input type="text" name="phone" value="{{ phone }}" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <button type="submit">Signup</button>
    </form>

    <p>Already have an account? <a href="{% url 'users:login' %}">Login</a></p>

</body>
</html>
