<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { display: inline-block; text-align: left; background: #f4f4f4; padding: 20px; border-radius: 5px; }
        input { width: 100%; padding: 8px; margin: 8px 0; }
        button { width: 100%; padding: 10px; background: green; color: white; border: none; cursor: pointer; }
        .messages { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2>Verify OTP</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form action="{% url 'users:verify_otp' %}" method="POST">
        {% csrf_token %}
        <label for="otp">Enter OTP:</label>
        <input type="text" name="otp" required>
        <button type="submit">Verify</button>
    </form>

    <p>Didn't receive OTP? <a href="{% url 'users:send_otp' %}">Resend OTP</a></p>

</body>
</html>
